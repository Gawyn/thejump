  the_team:
    title: L'EQUIP
    body: 'Som un equip de gent que desinteressadament –o millor dit, amb molt d’interès– ens vam posar a fer una fotografia molt llarga (de més de tres mesos) de les WTF! Jam Session. Estimem la música en viu, però sabem que és molt difícil mantenir-se en el temps com ho han fet aquests dilluns d’estil lliure al Jamboree. Només hem volgut intentar conservar un ínfim moment de la seva trajectòria.'
  the_producers:
    title: ELS PRODUCTORS
    body: "Produccions AVED ha produït i/o coproduït un total de més de 30 curtmetratges, impulsant així la carrera d'uns 20 directors (la meitat d'ells novells) i de nombrosos tècnics i artistes que, no en va, han donat suport durant aquests 4 anys a aquest projecte de formació i experimentació cinematogràfica a través d'una praxi independent totalment lliure.

Amb una àmplia trajectòria en el gènere documental, també ha produït nombrosos videoclips i tot tipus de treballs audiovisuals (espot, infocomercial, videodansa, corporatiu ...). Destaca la seva accessible oferta gratuïta de formació pràctica a través de la col · laboració en les seves produccions i un sistema de treball basat en la sinergia de grup i la passió absoluta pel cinema."
  the_documentary:
    title: EL DOCUMENTAL
    body: "Des de fa onze anys, a la sala Jamboree de Barcelona, tots els dilluns s'organitzen les jam session conegudes com WTF! Centenars de músics desfilen per les taules d’aquesta especial jam, pujen a l’escenari sense saber què hi passarà, sense un guió prestablert. És un salt al buit. Mentrestant, a l’altra banda de l’oceà, a Júpiter, Florida, un dels pioners que van tocar al mateix Jamboree fa cinquanta anys prepara una maleta. Wally Besser, trompetista de 76 anys, estar a punt d’agafar un avió per tornar a aquell escenari emblemàtic de la Ciutat Comtal. Un altre salt, aquest en el temps i cap als records d’una Barcelona on un músic de jazz podia arribar a fer tres concerts en una sola nit."
