es:
  header: wtf_header_cast.png
  the_team: 
    title: EL EQUIPO
    body: "Somos un equipo de gente que, desinteresadamente -o, mejor dicho, con mucho interés- grabó más de 3 meses de actuaciones en las WTF! Jam Session. Nos apasiona la música en vivo, pero sabemos que mantenerse en el tiempo como lo han hechos estos Lunes de estilo libre en el Jamboree, es muy difícil.

      En este documental hemos intentado conservar un ínfimo momento de su trayectoria."
  the_producers:
    title: LOS PRODUCTORES 
    body: "Producciones AVED ha producido y/o co-producido más de 30 cortometrajes, impulsando así la carrera de más de 20 directores (algunos de ellos noveles)y de numerosos técnicos y artistas que, no en vano, han dado apoyo durante los 10 años de existencia, a este proyecto de formación y experimentación cinematográfica, a través de una praxis independiente totalmente libre.

Con una amplia trayectoria en el género documental, también ha producido numerosos videoclips, y todo tipo de trabajos audiovisuales (spot's, infocomerciales, video-danza, corporativo...). Destaca su accesible oferta gratuíta de formación prácticaa través de un sistema de colaboración en sus producciones y un sistema de trabajo basado en las sinergias de grupo y la pasión absoluta por el cine."

  the_documentary:
    title: EL DOCUMENTAL
    body: "Desde hace 11 años, en la sala Jamboree de Barcelona, cada lunes, se organizan las Jam Sessions...conocidas como WTF!. Centenares de músices desfilan por las tablas de esta especial jam. Suben al escenario sin saber qué pasará, sin un guión preestablecido. Es un salto al vacío.

Entretanto, al otro lado del océano, en Júpiter, Florida, uno de los pioneros que tocaron en el mismísimo Jamboree hace 50 años, prepara una maleta.

Wally Besser, trompetista de 76 años, está a punto de coger un avión para volver a aquel emblemático escenario de la Ciudad Condal. Otro salto, esta vez en el tiempo y hacia los recuerdos de una Barcelona donde un músico de jazz podía llegar a dar tres conciertos en una sola noche."
